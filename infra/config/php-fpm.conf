; Hardened PHP-FPM Pool Configuration for Project Wharf
; ======================================================
; This pool is configured for security and predictable resource usage:
; - Static process manager (no spawning under load = predictable memory)
; - Strict request limits
; - Proper logging for Wharf observability

[www]

; =============================================================================
; USER/GROUP
; =============================================================================
; Run as non-root user (matches container configuration)
user = nonroot
group = nonroot

; =============================================================================
; LISTEN
; =============================================================================
; Listen on TCP port for container networking
listen = 9000

; Allow connections from the nginx container
listen.allowed_clients = 127.0.0.1

; =============================================================================
; PROCESS MANAGER
; =============================================================================
; Static mode: Fixed number of workers
; - Predictable memory usage
; - No spawn overhead under load
; - Better for containerized workloads
pm = static
pm.max_children = 10

; Maximum requests per child before recycling
; Prevents memory leaks from accumulating
pm.max_requests = 1000

; Status page (only accessible from localhost)
pm.status_path = /fpm-status
ping.path = /fpm-ping
ping.response = pong

; =============================================================================
; TIMEOUTS
; =============================================================================
; Maximum execution time per request (seconds)
request_terminate_timeout = 60s

; Slow request logging threshold
request_slowlog_timeout = 10s
slowlog = /dev/stderr

; =============================================================================
; LOGGING
; =============================================================================
; Catch worker output (errors from PHP scripts)
catch_workers_output = yes

; Don't decorate output (keeps logs clean)
decorate_workers_output = no

; Access logging (JSON format for Wharf)
access.log = /dev/stdout
access.format = '{"time":"%{%Y-%m-%dT%H:%M:%S%z}T","client":"%R","method":"%m","request":"%r","status":"%s","duration":"%d","memory":"%M","cpu":"%C%%"}'

; =============================================================================
; SECURITY
; =============================================================================
; Clear environment variables (except those we explicitly pass)
clear_env = yes

; Environment variables to preserve (passed from container)
env[PATH] = /usr/local/bin:/usr/bin:/bin
env[TMP] = /tmp
env[TMPDIR] = /tmp
env[TEMP] = /tmp

; Security limits
php_admin_value[open_basedir] = /var/www/html:/tmp
php_admin_value[sys_temp_dir] = /tmp
php_admin_value[upload_tmp_dir] = /tmp

; Disable dangerous PHP settings at pool level
php_admin_flag[allow_url_fopen] = off
php_admin_flag[allow_url_include] = off
php_admin_flag[display_errors] = off
php_admin_flag[log_errors] = on

; Error logging
php_admin_value[error_log] = /dev/stderr
php_admin_value[log_errors_max_len] = 4096

; Session security
php_admin_value[session.cookie_httponly] = 1
php_admin_value[session.cookie_secure] = 1
php_admin_value[session.use_strict_mode] = 1
php_admin_value[session.cookie_samesite] = Strict

; =============================================================================
; RESOURCE LIMITS
; =============================================================================
; Memory limit per request
php_admin_value[memory_limit] = 256M

; Upload limits
php_admin_value[post_max_size] = 64M
php_admin_value[upload_max_filesize] = 64M
php_admin_value[max_file_uploads] = 20

; Execution limits
php_admin_value[max_execution_time] = 60
php_admin_value[max_input_time] = 60
php_admin_value[max_input_vars] = 5000
