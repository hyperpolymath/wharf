# Hardened Nginx Configuration for Project Wharf
# ===============================================
# This configuration is paranoid by default:
# - No server tokens (attacker doesn't know we run Nginx)
# - Strict timeouts (prevents Slowloris attacks)
# - JSON logging (for Wharf observability)
# - All temp paths in /tmp (RAM disk mount)

# Run as non-root (matches container USER)
user nonroot;
worker_processes auto;
error_log stderr warn;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # ==========================================================================
    # BASIC SETTINGS
    # ==========================================================================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ==========================================================================
    # SECURITY HARDENING
    # ==========================================================================

    # Hide Nginx version from all responses
    server_tokens off;

    # Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;

    # Enable XSS protection
    add_header X-XSS-Protection "1; mode=block" always;

    # Prevent clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;

    # Referrer policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Permissions policy (restrict browser features)
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # ==========================================================================
    # PERFORMANCE
    # ==========================================================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/xml application/xml+rss text/javascript application/x-font-ttf
               font/opentype image/svg+xml;

    # ==========================================================================
    # RATE LIMITING (Layer 7 backup to eBPF Layer 3)
    # ==========================================================================
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=1r/s;
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    # ==========================================================================
    # LOGGING (JSON format for Wharf ingestion)
    # ==========================================================================
    log_format json_combined escape=json
        '{'
        '"time_local":"$time_local",'
        '"remote_addr":"$remote_addr",'
        '"remote_user":"$remote_user",'
        '"request":"$request",'
        '"status":"$status",'
        '"body_bytes_sent":"$body_bytes_sent",'
        '"request_time":"$request_time",'
        '"http_referrer":"$http_referer",'
        '"http_user_agent":"$http_user_agent",'
        '"http_x_forwarded_for":"$http_x_forwarded_for",'
        '"upstream_response_time":"$upstream_response_time"'
        '}';

    access_log /dev/stdout json_combined;

    # ==========================================================================
    # TEMP PATHS (Must be writable by nonroot - mounted as tmpfs)
    # ==========================================================================
    client_body_temp_path /tmp/client_temp;
    proxy_temp_path /tmp/proxy_temp;
    fastcgi_temp_path /tmp/fastcgi_temp;
    uwsgi_temp_path /tmp/uwsgi_temp;
    scgi_temp_path /tmp/scgi_temp;

    # ==========================================================================
    # UPSTREAM DEFINITIONS
    # ==========================================================================
    upstream php-fpm {
        server 127.0.0.1:9000;
        keepalive 8;
    }

    # ==========================================================================
    # INCLUDE SITE CONFIGURATIONS
    # ==========================================================================
    include /etc/nginx/conf.d/*.conf;
}
